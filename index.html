<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" type="text/css" rel="stylesheet">
    <title>Movie Picker</title>
</head>
<body>
    <div class="container-welcome">
        <h1>Movie Picker</h1>
        <header>
        </header>
        <p>Welcome to Joe and Maureen's Movie Picker!<br>Enter your movies and this will narrow it down for you.<br>Enjoy!</p>
    </div>
    <div class="movie-picker">
        <input type="text" id="movie-entry">
        <input type="button" value="Add Movie" id="add-movie-entry">
        <input type="button" value="Choose Movie" id="choose-movie-entry">
    </div>
    <ul class="movie-list"></ul>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
